<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ICE/CBP Translation Tool</title>
  <script>
    // GitHub Pages SPA redirect
    // This script redirects all routes to index.html with the route as a query parameter
    // The main app will handle the routing from there
    const pathSegmentsToKeep = 1;
    const l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <p>Redirecting to main application...</p>
</body>
</html>
